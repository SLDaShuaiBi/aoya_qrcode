<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>code</title>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
</head>
<body>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">验证手机</label>
            <div class="layui-input-inline">
                <input id="phone" type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="demo1" onclick="commitPhone()">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

    <div id="id">

    </div>
<script>
function commitPhone() {
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
    var id = getQueryVariable("id")
    $.ajax({
        url: "../code/queryCode/" + id+ "/"+ $("#phone").val(),
        type: "post",
        dataType: "json",
        cache: false,
        processData: false,// 不处理数据
        contentType: false, // 不设置内容类型
        success: function (data) {
            if (data.success == 1) {
                $("#id").append("<img src="+ data.body.codeUrl +">")
            } else {
                alert(data.msg)
            }
        }
    })
}
</script>
</body>
</html>
